version: '3.4'

services:
  boredapi:
    image: ${DOCKER_REGISTRY-}boredapi
    build:
      context: .
      dockerfile: BoredApi/Dockerfile
    environment:
      DBServer: "db"
    ports:
      - "8000:80"
    depends_on:
      - db
  db:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: "Pwd@1234"
      ACCEPT_EULA: "Y"
    ports:
      - "1401:1433"
  boredmvc:
    image: ${DOCKER_REGISTRY-}boredmvc
    build:
      context: .
      dockerfile: BoredMVC/Dockerfile
    environment:
      DBServer: "identity"
    ports:
      - "8001:80"
    depends_on:
      - identity
  identity:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: "Pwd@12345"
      ACCEPT_EULA: "Y"
    ports:
      - "1402:1433"